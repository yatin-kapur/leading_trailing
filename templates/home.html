<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>leading trailing</title>
</head>
<body>
    <table id="holder">
        <tr>
            <td>
                <div id="seasons">
                    <table>
                        <thead>
                            <tr>
                                <th>Season</th>
                            </tr>
                        </thead>
                        {% for comp in comps %} 
                        <tr>
                            <td class="season" id="{{ comp }}"><a>{{ comp }}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </td>
            
            <td id="right">
                <div class="standings">
                    <table id="pointsTable">
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>
<script src="{{ url_for('static', filename='home.js') }}" type="text/javascript"></script>
</html>
