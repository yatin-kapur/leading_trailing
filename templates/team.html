<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='team.css') }}">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300,400,500,700" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>leading trailing</title>
</head>
<body>
    <div id="title"></div>
    <div id="holder">
        <table id="data">
            <thead style="background-color: #f0f0f0">
                <tr>
                    <th>Date</th>
                    <th>Game</th>
                    <th class="label">{{team}} is <p style="color: #00e600;">leading</p>-<p style="color: #ffdb4d;">level</p>-<p style="color: #ff6666;">trailing</p> at the particular minute of the game</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script>
    var extended_scores = {{ extended_scores|safe }};
    var scores = {{ scores|safe }};
    var matches = {{ matches|safe }};
    var team_list = {{ team_list|safe }};
    var year = "{{ year }}";
    var team = "{{ team }}";
    var dates = {{ dates|safe }};

    var color_dict = {1: "#00e600", 2: "#ffdb4d", 3: "#ff6666"};
    
    function make_square(corid, label, color, width) {
        var svg = d3.select(corid + label)
            .append("svg")
            .attr("width", width + "vw")
            .attr("height", "0.7vw");

        // create square
        var square = svg.append("rect")
            .attr("x", "1")
            .attr("y", "1")
            .attr("width", width-0.1 + "vw")
            .attr("height", "0.6vw")
            .attr("fill", color)
            .style("stroke", "white")
            .style("stroke-width", "0.5");
            // .style("opacity", "0.5");
    }

    // function to insert the svg for games
    function insert_scores(game_n) {
        // append another td
        d3.select("#game" + game_n)
            .append("td")
            .attr("id", "match" + game_n);
            
        // get scores for this game
        var game_scores = extended_scores[game_n][matches[game_n]];        
        for (var i = 1; i < game_scores.length; ++i) {
            make_square("#", "match" + game_n, color_dict[game_scores[i][1]], (0.7*90)/(game_scores.length - 1));
        }
    }

    // fix header
    d3.select("#title").append('p').text(team + " " + year);

    for (var i = 0; i < 38; ++i) {
        var row = d3.select("#data")
            .append("tr")
            .attr("id", "game" + i);
        // date
        row.append("td")
            .text(dates[i].replace('-','/').replace('-','/'))
            .attr("class", "date");
        // game result
        var label = row.append("td");
        label.append("p")
            .text(team_list[i]['home'] + " " + scores[i][matches[i]][0])
            .style("font-weight", function() { return team == team_list[i]['home'] ? "500" : "300"; });

        label.append("p").text(" - ");

        label.append("p")
            .text(scores[i][matches[i]][1] + " " + team_list[i]['away'])
            .style("font-weight", function() { return team == team_list[i]['away'] ? "500" : "300"; });

        // time squares
        insert_scores(i);
    }

    // insert references on the right


</script>
</html>
